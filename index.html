<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>KT Studio</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
        }
        .text {
            font-family: "Times New Roman", Times, serif;
            font-size: 10vw;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;

            /* Gradient chéo 7 sắc – màu gốc */
            background: linear-gradient(
                135deg,
                red,
                orange,
                yellow,
                green,
                cyan,
                blue,
                violet
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;

            /* VIỀN CHỮ (stroke) */
            -webkit-text-stroke: 1.5px rgba(255,255,255,1);

            /* Đổ bóng đậm */
            text-shadow: 4px 4px 14px rgba(0, 0, 0, 0.35);
        }
        .logo {
            width: 220px;
        }
    </style>
</head>
<body>

    <!-- Text trên -->
    <div class="text">KT Studio</div>

    <!-- Logo dưới -->
    <img class="logo" src="logo.png" alt="KT Studio Logo">

</body>
</html>
